<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Roamr</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Top menu -->
    <nav class="top-menu">
        <ul>
            <li><a href="#signin">Sign In / Create an Account</a></li>
            <li><a href="#aboutus">About Us</a></li>
            <li><a href="#suggestions">Suggestions</a></li>
            <li><a href="#contactus">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Onboarding Page -->
    <section class="onboarding">
        <h1>Welcome to Roamr</h1>
        <p>
            Roamr is your travel companion, making it easy to communicate in different languages while exploring new countries.
        </p>

        <h2>Select Your Preferred Language</h2>
        <div class="language-options">
            <label for="language-select">Choose a language:</label>
            <select id="language-select">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
            </select>
        </div>

        <!-- Add JavaScript to handle language selection -->
        <script src="scripts/script.js"></script>
    </section>
</body>
